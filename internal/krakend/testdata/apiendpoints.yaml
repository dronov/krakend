apiVersion: krakend.nais.io/v1
kind: ApiEndpoints
metadata:
  name: app1-endpoints
spec:
  krakendInstance: apigw1
  appName: app1
  auth:
    name: maskinporten
    cache: true
    debug: true
    scope:
      - "org1:team1:krakend.app"
  # TODO: api doc and swagger?
  endpoints:
    - path: /echo
      method: GET
      backendHost: http://echo:1027
      backendPath: /
      forwardHeaders:
        - X-Forwarded-For
      queryParams:
        - foo
        - bar
      rateLimit:
        maxRate: 10
        clientMaxRate: 0
        strategy: ip
        capacity: 0
        clientCapacity: 0
  openEndpoints:
    - path: /doc
      method: GET
      backendHost: http://echo:1027
      backendPath: /doc
      rateLimit:
        maxRate: 10
        clientMaxRate: 0
        strategy: ip
        capacity: 0
        clientCapacity: 0
